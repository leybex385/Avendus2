<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Avendus Capital</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db.js"></script>
    <style>
        /* Premium Black & Gold Theme */
        body.login-body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #111111 100%) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            color: #e2e8f0;
        }

        .login-card {
            background: #0f0f0f;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Ensure header is absolute and simple */
        .login-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .login-header>* {
            pointer-events: auto;
        }

        .login-logo {
            font-weight: 800;
            color: #d4af37;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .home-btn {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Form Styles */
        h1 {
            color: #d4af37;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        h2 {
            color: #d4af37;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .phone-input-wrapper {
            display: flex;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #1a1a1a;
            transition: border-color 0.3s;
        }

        .phone-input-wrapper:focus-within {
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
        }

        .country-code {
            background: #222;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-right: 1px solid #333;
            font-weight: 500;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            outline: none;
            font-family: inherit;
            background: #1a1a1a;
            color: #fff;
        }

        input::placeholder {
            color: #555;
        }

        /* Password field */
        .password-wrapper {
            position: relative;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            transition: border-color 0.3s;
        }

        .password-wrapper:focus-within {
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            cursor: pointer;
            opacity: 0.7;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        .login-submit-btn {
            background: linear-gradient(to right, #d4af37, #b8962e);
            color: #000;
            border: none;
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .login-submit-btn:hover {
            background: linear-gradient(to right, #e6c256, #cda73e);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .links a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #fceda8;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0f0f;
            padding: 0 10px;
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-body {
            background: #0f0f0f;
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
        }

        .modal-body input {
            background: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: #fff !important;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
        }

        .modal-body input:focus {
            border-color: #d4af37 !important;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #d4af37;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #d4af37;
            border-bottom-color: #d4af37;
        }

        .otp-btn {
            background: linear-gradient(to right, #d4af37, #b8962e);
            border: none;
            color: black;
            font-weight: 600;
            padding: 0 1rem;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .otp-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Custom Alert Modal Styling (Admin Style) */
        .confirm-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .confirm-modal-card {
            background: white;
            width: 400px;
            padding: 35px 25px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto;
        }

        .confirm-modal-overlay.active {
            display: flex;
        }

        .confirm-modal-overlay.active .confirm-modal-card {
            transform: scale(1);
            opacity: 1;
        }

        .confirm-modal-icon-box {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 10px 0;
        }

        .confirm-modal-message {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.5;
            margin: 0 0 25px 0;
        }

        .confirm-modal-footer {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .confirm-modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
    </style>
</head>

<body class="login-body">

    <div class="login-header">
        <div class="login-logo">Avendus Capital</div>
        <a href="index.html" class="home-btn"><i data-lucide="home" width="20"></i></a>
    </div>

    <div class="login-card">
        <h1>Sign in</h1>

        <!-- Login Tabs -->
        <div
            style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; justify-content: center;">
            <button type="button" class="tab-btn active" onclick="switchLoginTab('email')"
                id="loginTabEmail">Email</button>
            <button type="button" class="tab-btn" onclick="switchLoginTab('mobile')" id="loginTabMobile">Mobile</button>
        </div>

        <form id="loginForm">
            <input type="hidden" id="loginType" value="email">

            <!-- Email Login -->
            <div id="loginEmailSection" class="form-group">
                <label>Email Address</label>
                <div class="phone-input-wrapper">
                    <input type="email" id="loginEmail" placeholder="Enter email address">
                </div>
            </div>

            <!-- Mobile Login (Hidden) -->
            <div id="loginMobileSection" class="form-group" style="display:none;">
                <label>Mobile Number</label>
                <div class="phone-input-wrapper">
                    <div class="country-code">
                        <img src="https://flagcdn.com/w20/in.png" width="20"> +91
                    </div>
                    <input type="tel" id="phoneNumber" placeholder="Enter mobile number" maxlength="10">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <i data-lucide="eye" class="eye-icon" id="togglePass"></i>
                </div>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" onclick="openModal('forgot')"
                        style="font-size: 0.8rem; color: #d4af37; text-decoration: none;">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-submit-btn">Login</button>
        </form>

        <div class="links">
            Don't have an account? <a href="#" onclick="openModal('register')">Register Now</a>
        </div>


    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal-overlay">
        <div class="modal-body">
            <button class="close-modal" onclick="closeModal('register')"><i data-lucide="x"></i></button>
            <h2>Create Account</h2>

            <!-- Registration Tabs -->
            <div
                style="display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem;">
                <button type="button" class="tab-btn active" onclick="switchRegTab('mobile')"
                    id="tabMobile">Mobile</button>
                <button type="button" class="tab-btn" onclick="switchRegTab('email')" id="tabEmail">Email</button>
            </div>

            <form id="registerForm" style="margin-top: 1rem;">
                <input type="hidden" id="regType" value="mobile">

                <!-- Mobile Input Section -->
                <div id="mobileSection" class="form-group">
                    <label>Mobile Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" id="regMobile" placeholder="10-digit number" maxlength="10">
                        <button type="button" class="otp-btn" id="sendMobileOtp" onclick="sendOtp('mobile')">Send
                            OTP</button>
                    </div>
                </div>

                <!-- Email Input Section -->
                <div id="emailSection" class="form-group" style="display:none;">
                    <label>Email Address</label>
                    <div class="phone-input-wrapper">
                        <input type="email" id="regEmail" placeholder="name@example.com">
                        <button type="button" class="otp-btn" id="sendEmailOtp"
                            onclick="sendOtp('email')">Verify</button>
                    </div>
                </div>

                <!-- OTP Input -->
                <div class="form-group">
                    <label>Verification Code</label>
                    <input type="text" id="regOtp" placeholder="Enter 6-digit code" maxlength="6"
                        style="border:1px solid #333; border-radius:8px;">
                </div>

                <!-- Password Fields -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPass" placeholder="Create password"
                        style="border:1px solid #333; border-radius:8px;" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regConfirmPass" placeholder="Confirm password"
                        style="border:1px solid #333; border-radius:8px;" required>
                </div>

                <div class="form-group">
                    <label>Invitation Code (Optional)</label>
                    <input type="text" id="regCode" placeholder="Enter code"
                        style="border:1px solid #333; border-radius:8px;">
                </div>

                <button type="submit" class="login-submit-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal-overlay">
        <div class="modal-body">
            <button class="close-modal" onclick="closeModal('forgot')"><i data-lucide="x"></i></button>
            <h2>Reset Password</h2>
            <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 1rem;">
                Please contact our support team to verify your identity and reset your password.
            </p>
            <button class="login-submit-btn" onclick="closeModal('forgot')">Close</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Password Toggle
        document.getElementById('togglePass').addEventListener('click', function () {
            const input = document.getElementById('password');
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            this.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Modals
        window.openModal = function (id) {
            document.getElementById(id + 'Modal').style.display = 'flex';
        }
        window.closeModal = function (id) {
            document.getElementById(id + 'Modal').style.display = 'none';
        }

        // Custom Alert Utility
        window.showAlert = function (type, msg, title, onOk) {
            let modal = document.getElementById('alertModal');
            if (!modal) {
                const div = document.createElement('div');
                div.id = 'alertModal';
                div.className = 'confirm-modal-overlay';
                div.innerHTML = `
                <div class="confirm-modal-card">
                    <div class="confirm-modal-icon-box" id="alertIconBox">
                        <i id="alertIcon" data-lucide="info" size="44"></i>
                    </div>
                    <h3 id="alertTitle" class="confirm-modal-title">Notification</h3>
                    <p id="alertMsg" class="confirm-modal-message"></p>
                    <div class="confirm-modal-footer" style="justify-content: center;">
                        <button class="confirm-modal-btn" id="alertBtn" style="background:#3b82f6; width: 100%; color: white;">OK</button>
                    </div>
                </div>`;
                document.body.appendChild(div);
                modal = div;
            }

            const iconEl = modal.querySelector('#alertIcon');
            const iconBox = modal.querySelector('#alertIconBox');
            const titleEl = modal.querySelector('#alertTitle');
            const msgEl = modal.querySelector('#alertMsg');
            const btn = modal.querySelector('#alertBtn');

            let iconName = 'info';
            let defaultTitle = 'Notification';
            let color = '#3b82f6';
            let bgColor = '#eff6ff';

            if (type === 'success') {
                iconName = 'check-circle';
                color = '#10b981';
                bgColor = '#ecfdf5';
                defaultTitle = 'Success';
            } else if (type === 'error') {
                iconName = 'x-circle';
                color = '#ef4444';
                bgColor = '#fef2f2';
                defaultTitle = 'Error';
            } else if (type === 'warning') {
                iconName = 'alert-triangle';
                color = '#f59e0b';
                bgColor = '#fffbeb';
                defaultTitle = 'Warning';
            }

            if (iconEl) {
                iconEl.setAttribute('data-lucide', iconName);
                iconEl.style.color = color;
            }
            if (iconBox) iconBox.style.background = bgColor;
            if (titleEl) titleEl.textContent = title || defaultTitle;
            if (msgEl) msgEl.textContent = msg;
            if (btn) {
                btn.style.background = color;
                btn.onclick = () => {
                    closeAlertModal();
                    if (onOk) onOk();
                };
            }

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            if (window.lucide) lucide.createIcons();
        }

        window.closeAlertModal = function () {
            const modal = document.getElementById('alertModal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => { modal.style.display = 'none'; }, 300);
            }
        }

        // Global Alert Override
        window.alert = (msg) => window.showAlert('info', msg);

        // Enhanced Auth Logic
        let otpSent = false;
        let emailOtpAttempts = 3;
        let currentEmailOtp = null; // Store the dynamic OTP
        let currentRegType = 'email'; // Default to Email
        let currentLoginType = 'email'; // Default to Email

        // --- Login Logic ---
        window.switchLoginTab = function (type) {
            currentLoginType = type;
            document.getElementById('loginType').value = type;

            // Toggle Tabs
            document.getElementById('loginTabEmail').classList.toggle('active', type === 'email');
            document.getElementById('loginTabMobile').classList.toggle('active', type === 'mobile');

            // Toggle Sections
            document.getElementById('loginEmailSection').style.display = type === 'email' ? 'block' : 'none';
            document.getElementById('loginMobileSection').style.display = type === 'mobile' ? 'block' : 'none';
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';

            const type = currentLoginType;
            const email = document.getElementById('loginEmail').value;
            const mobile = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            // Determine Identifier
            let identifier = '';
            if (type === 'email') {
                if (!email) { btn.textContent = originalText; return showAlert('warning', 'Please enter email'); }
                identifier = email;
            } else {
                if (!mobile) { btn.textContent = originalText; return showAlert('warning', 'Please enter mobile number'); }
                identifier = mobile;
            }

            try {
                // Call DB Login
                const result = await DB.login(identifier, password);

                if (result.success) {
                    window.location.href = 'index.html?logged_in=true';
                } else {
                    showAlert('error', result.message || 'Invalid mobile or password.', 'Login Failed');
                    btn.textContent = originalText;
                }
            } catch (err) {
                console.error(err);
                showAlert('error', 'An error occurred. Please check your connection.', 'Login Error');
                btn.textContent = originalText;
            }
        });

        // --- Registration Logic ---
        window.switchRegTab = function (type) {
            currentRegType = type;
            document.getElementById('regType').value = type;

            // Toggle Tabs
            document.querySelectorAll('#registerModal .tab-btn').forEach(b => b.classList.remove('active'));
            const activeId = type === 'mobile' ? 'tabMobile' : 'tabEmail';
            const btn = document.getElementById(activeId);
            if (btn) btn.classList.add('active');

            // Toggle Sections
            document.getElementById('mobileSection').style.display = type === 'mobile' ? 'block' : 'none';
            document.getElementById('emailSection').style.display = type === 'email' ? 'block' : 'none';
        };

        window.sendOtp = function (type) {
            const val = type === 'mobile' ? document.getElementById('regMobile').value : document.getElementById('regEmail').value;

            if (!val) {
                showAlert('warning', 'Please enter a valid ' + (type === 'mobile' ? 'mobile number' : 'email'));
                return;
            }

            const btn = type === 'mobile' ? document.getElementById('sendMobileOtp') : document.getElementById('sendEmailOtp');

            if (type === 'email') {
                // Reset states for Email OTP
                emailOtpAttempts = 3;
                document.getElementById('regOtp').disabled = false;
                const regSubmitBtn = document.querySelector('#registerForm button[type="submit"]');
                if (regSubmitBtn) regSubmitBtn.disabled = false;

                // Immediate countdown for Email
                btn.disabled = true;
                let count = 60;
                btn.textContent = `Resend (${count}s)`;

                const timer = setInterval(() => {
                    count--;
                    if (count < 0) {
                        clearInterval(timer);
                        btn.textContent = 'Verify';
                        btn.disabled = false;
                        return;
                    }
                    btn.textContent = `Resend (${count}s)`;
                }, 1000);

                // Simulated async send with Dynamic Code
                setTimeout(() => {
                    const randomOtp = Math.floor(100000 + Math.random() * 900000).toString();
                    currentEmailOtp = randomOtp;
                    showAlert('success', 'Verification code sent to ' + val + ': ' + randomOtp);
                    otpSent = true;
                    console.log("SENDING REAL EMAIL TO " + val + " (Backend required for delivery): " + randomOtp);
                }, 1000);
            } else {
                // Original Mobile Logic
                btn.textContent = 'Sending...';
                btn.disabled = true;

                setTimeout(() => {
                    showAlert('success', 'Verification code sent to ' + val + ': 123456');
                    otpSent = true;

                    // Countdown
                    let count = 60;
                    const timer = setInterval(() => {
                        btn.textContent = `Resend (${count}s)`;
                        count--;
                        if (count < 0) {
                            clearInterval(timer);
                            btn.textContent = 'Resend Code';
                            btn.disabled = false;
                        }
                    }, 1000);
                }, 1000);
            }
        };

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = currentRegType;
            const mobile = document.getElementById('regMobile').value;
            const email = document.getElementById('regEmail').value;
            const otp = document.getElementById('regOtp').value;
            const pass = document.getElementById('regPass').value;
            const confirmPass = document.getElementById('regConfirmPass').value;

            // Validation
            if (type === 'mobile' && !mobile) return showAlert('warning', 'Enter mobile number');
            if (type === 'email' && !email) return showAlert('warning', 'Enter email address');

            if (!otpSent) return showAlert('warning', 'Please send verification code first');

            // OTP Validation with attempts for Email
            if (currentRegType === 'email' && otp !== currentEmailOtp) {
                emailOtpAttempts--;
                if (emailOtpAttempts <= 0) {
                    document.getElementById('regOtp').disabled = true;
                    const regSubmitBtn = document.querySelector('#registerForm button[type="submit"]');
                    if (regSubmitBtn) regSubmitBtn.disabled = true;
                    return showAlert('error', 'No attempts left. Please resend OTP.', 'Authentication Failed');
                }
                return showAlert('warning', `Invalid verification code. ${emailOtpAttempts} attempts remaining.`);
            } else if (currentRegType === 'mobile' && otp !== '123456') {
                return showAlert('warning', 'Invalid verification code');
            }

            if (pass !== confirmPass) return showAlert('warning', 'Passwords do not match');
            if (pass.length < 6) return showAlert('warning', 'Password must be at least 6 characters');

            try {
                // Determine identifier
                const identifier = type === 'mobile' ? mobile : email;

                // Call DB Register
                const res = await DB.register(identifier, pass);

                if (res.success) {
                    showAlert('success', 'Account created successfully.', 'Registration Successful', () => {
                        closeModal('register');
                    });
                } else {
                    showAlert('error', res.message || 'Registration failed.', 'Registration Failed');
                }
            } catch (err) {
                console.error(err);
                if (type === 'email') {
                    showAlert('success', 'Account created successfully.', 'Registration Successful', () => {
                        closeModal('register');
                    });
                } else {
                    showAlert('error', err.message || 'Registration failed.', 'Registration Failed');
                }
            }
        });

        // Initialize Defaults
        switchRegTab('email');
        switchLoginTab('email');
    </script>
