<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avendus Capital - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0 0 0.5rem 0;
            color: #1e293b;
            font-weight: 700;
        }

        .login-header p {
            margin: 0 0 2rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .login-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.85rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #2563eb;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div
                style="width: 48px; height: 48px; background: #3b82f6; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto;">
                <i data-lucide="shield-check" color="white" size="28"></i>
            </div>
            <h2>Admin Portal</h2>
            <p>Please sign in to continue</p>
        </div>

        <form id="adminLoginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i data-lucide="user" class="input-icon" size="18"></i>
                    <input type="text" id="username" class="input-field" placeholder="Enter admin username" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon" size="18"></i>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid credentials. Please try again.</div>
        </form>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('errorMsg');

            // Simple Admin Authentication
            // In a real production app, this should be validated against a database.
            // For now, we use a basic check to restore access.
            if (user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('admin_auth', 'true');

                const btn = document.querySelector('.login-btn');
                btn.textContent = 'Authenticating...';
                btn.style.opacity = '0.7';

                setTimeout(() => {
                    window.location.href = 'admin_kyc.html';
                }, 800);
            } else {
                err.style.display = 'block';
                // Shake animation effect
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(-5px)', 100);
                setTimeout(() => card.style.transform = 'translateX(5px)', 200);
                setTimeout(() => card.style.transform = 'translateX(0)', 300);
            }
        }
    </script>
</body>

</html>
